<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;400;700&family=Noto+Sans+HK:wght@600&family=Roboto:ital@1&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/ebay_layout.css">
    <title>ebay</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="l-header">
                <div class="">
                    <span>Hi!</span>
                    <a href="#" class="sign_or_reg">sign in</a>
                    <span>or</span>
                    <a href="#" class="sign_or_reg">register</a>
                </div>
                <a href="#">Daily Deals</a>
                <a href="#">Help&Contact</a>
            </div>
            <div class="r-header">
                <a href="#" class="sign_or_reg">ship to</a>
                <a href="#" class="sign_or_reg">sell</a>

                <div class="drop-down-menu bx-xs">
                    Watchlist
                    <i class='bx bx-chevron-down'></i>
                </div>
                <div class="drop-down-menu bx-xs">
                    My eBay
                    <i class='bx bx-chevron-down bx-xs'></i>
                </div>
                <a href="#">
                    <i class='bx bx-bell bell'></i>
                </a>
                <a href="#">
                    <i class='bx bx-cart bx-xs cart'></i>
                </a>

            </div>
        </div>
    </header>
    <section class="main-body">
        <nav class="search-bar">
            <div class="nav-ul">
                <div class="ebay-logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="shop-category">
                    <a href="#" class="category-text">
                        shop a category
                    </a>
                    <i class='bx bx-chevron-down'></i>
                </div>
                <form class="search-form">
                    <input type="search" name="search-item" placeholder="&#128269; 
                    search for anything">
                    <select name="categories" class="categories">
                        <option value="All-catrgories">All categories</option>
                        <option value="Art">art</option>
                        <option value="bady">bady</option>
                        <option value="books">books</option>
                        <option value="travel">travel</option>
                    </select>
                    <button type="submit" name="submit" class="search-btn">search</button>
                    <a href="#" class="advanced-option">Advenced</a>
                </form>
            </div>
        </nav>
    </section>
    <footer></footer>
</body>

</html>
